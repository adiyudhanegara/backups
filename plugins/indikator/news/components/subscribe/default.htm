<form id="subscriptionForm" class="text-muted" data-request="onSubscription" data-request-success="alert('{{ text_messages }}');$('#subscriptionForm').trigger('reset');">
    <input type="hidden" name="category" value="0">
    <input type="hidden" name="name" value="frontend-visitors">
    <div class="row">
        {# <div class="col-12 col-lg-6 form-group">
            <label class="label" for="subscribersName">{{ text_name }}</label>
            <input name="name" type="text" class="form-control" id="subscribersName" required>
        </div>

        <div class="col-12 col-lg-6 form-group">
            <label class="label" for="subscribersEmail">{{ text_email }}</label>
            <input name="email" type="email" class="form-control" id="subscribersEmail" required>
        </div> #}
        <div class="col-12 py-2">
            <div class="input-group">
                <input type="text" name="email" class="form-control w-auto flex-1" placeholder="{{ text_email }}" aria-label="{{ text_email }}" aria-describedby="button-subscribe" required>
                <button type="submit" id="button-subscribe" class="btn btn-default text-white">{{ text_button }}</button>
            </div>
        </div>
    </div>
    {# {% if category_count == 0 %}
    <input type="hidden" name="category" value="0">
    {% else %}
    <div class="row">
        <div class="col-12 form-group">
            <label class="label">{{ text_category }}</label>
            <div class="checkbox check-box-mod">
                {% for category in category_list %}
                <input id="category_{{ category.id }}" type="checkbox" name="category[]" value="{{ category.id }}">
                <label for="category_{{ category.id }}" class="label">{{ category.name }}</label>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col-12">
            <button button type="submit" class="btn btn-default float-end text-white">{{ text_button }}</button>
        </div>
    </div> #}
</form>
